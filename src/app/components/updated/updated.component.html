<!--table Start -->
<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-body">
              <div class="table-responsive project-list">
                  <table class="table project-table table-centered table-nowrap" >
                      <thead>
                          <tr>
                              <th scope="col">#Id Appointment</th>
                              <th scope="col">Name Of Person</th>
                              <th scope="col">Start Date</th>
                              <th scope="col">Place</th>
                              <th scope="col">Team</th>
                              <th scope="col">Progress</th>
                              <th scope="col">Action</th>
                          </tr>
                      </thead>

                      <tbody>

                          <tr>

                                 <td scope="col">{{appointmentBeUpdated .id}}</td>
                                 <td scope="col">{{appointmentBeUpdated .name}}</td>
                                 <td scope="col">{{appointmentBeUpdated .date}}</td>
                                 <td scope="col">{{appointmentBeUpdated .place}}</td>
                                 <td scope="col">Team</td>
                                 <td scope="col">Progress</td>
                                 <td scope="col">
                                 <td>
                                  <div class="action">
                                    <button class="text-success mr-4" (click)=" makePdf()"><i class="fas fa-download"></i>
                                    </button>




                                   </div>
                                 </td>







                          </tr>

                      </tbody>

                    </table>

                    </div>
                </div>
              </div>
    </div>
  </div>





<!--table end -->

<!--Modal-->

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Update This Appointment
</button>
<button type="button" class="btn btn-primary"  (click)="gobach()">
 Back
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Appointmnet Id </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="modal-body">


          <form   [formGroup]="updateForm" (ngSubmit)="handelSubmitUpdate()">
            <label class="small mb-1"> Name Of  Person   </label>
            <input  name="name" type="text" formControlName="name" required placeholder="name "
            class="form-control"><br>




             <label class="small mb-1" for="meeting-time">Choose a time for your appointment:</label>
            <input type="datetime-local" id="meeting-time" placeholder="2018-06-12T19:30"
              name="meeting-time" value="2018-06-12T19:30"
              min="now" max="2050-06-14T00:00" formControlName="date"
              class="form-control"
              ><br>


            <label class="small mb-1">
               Appointment Place
            </label>
            <input class="form-control" type="text" formControlName="place" placeholder="place"><br>



           <!--  <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="window.location.reload" type="reset" >Close</button>

            </div> -->

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" value="add this"  (click)="alert()" class="btn btn-primary">Save changes</button>
            </div>



        </form>

        </div>


      </div>

    </div>
  </div>
</div>
<!--fin Modal-->
